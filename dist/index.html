<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="container-full">
      <header class="header">
        <img src="./images/logo.svg" alt="" class="header__logo" />
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn">Features</button>
              <ul class="dropdown hidden">
                <li class="dropdown__item">
                  <a class="dropdown__link" href="#"> Todo List</a>
                </li>
              </ul>
            </li>
            <li class="nav__item">
              <button class="nav__btn">Company</button>
              <ul class="dropdown hidden">
                <li class="dropdown__item">
                  <a class="dropdown__link" href="#"> Todo List</a>
                </li>
              </ul>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Careers</a>
            </li>
            <li class="nav__item mr-auto">
              <a class="nav__link" href="#">About</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Login</a>
            </li>
            <li class="nav__item">
              <a class="nav__link nav__link--primary" href="#">Register</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>

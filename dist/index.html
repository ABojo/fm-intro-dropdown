<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="container-full">
      <header class="header">
        <img src="./images/logo.svg" alt="Snap Logo" class="header__logo" />
        <button class="hamburger">Open Nav</button>
        <nav class="nav">
          <ul class="nav__list">
            <button class="nav__close">Close Nav</button>
            <li class="nav__item">
              <button class="nav__btn" id="features-btn">Features</button>
              <ul class="dropdown dropdown--right">
                <li class="dropdown__item">
                  <a class="dropdown__link" href="#">
                    <img
                      class="dropdown__icon"
                      alt="To do icon"
                      src="./images/icon-todo.svg"
                    />
                    Todo List</a
                  >
                </li>
                <li class="dropdown__item">
                  <a class="dropdown__link" href="#">
                    <img
                      class="dropdown__icon"
                      alt="Calendar icon"
                      src="./images/icon-calendar.svg"
                    />
                    Calendar</a
                  >
                </li>
                <li class="dropdown__item">
                  <a class="dropdown__link" href="#">
                    <img
                      class="dropdown__icon"
                      alt="Reminders icon"
                      src="./images/icon-reminders.svg"
                    />
                    Reminders</a
                  >
                </li>
                <li class="dropdown__item">
                  <a class="dropdown__link" href="#">
                    <img
                      class="dropdown__icon"
                      alt="Planning icon"
                      src="./images/icon-planning.svg"
                    />
                    Planning</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav__item">
              <button class="nav__btn" id="company-btn">Company</button>
              <ul class="dropdown">
                <li class="dropdown__item">
                  <a class="dropdown__link" href="#">History</a>
                </li>
                <li class="dropdown__item">
                  <a class="dropdown__link" href="#">Our Team</a>
                </li>
                <li class="dropdown__item">
                  <a class="dropdown__link" href="#">Blog</a>
                </li>
              </ul>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Careers</a>
            </li>
            <li class="nav__item mr-auto">
              <a class="nav__link" href="#">About</a>
            </li>
            <li class="nav__item nav__item--center">
              <a class="nav__link" href="#">Login</a>
            </li>
            <li class="nav__item nav__item--center">
              <a class="nav__link nav__link--primary" href="#">Register</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="hero">
        <div class="hero__cta">
          <h1 class="hero__heading">Make remote work</h1>
          <p class="hero__paragraph">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <a href="#" class="hero__link">Learn More</a>
          <div class="hero__clients">
            <img
              src="./images/client-databiz.svg"
              alt="Databiz logo"
              class="hero__client"
            />
            <img
              src="./images/client-audiophile.svg"
              alt="Audiophile logo"
              class="hero__client"
            />
            <img
              src="./images/client-meet.svg"
              alt="Meet logo"
              class="hero__client"
            />
            <img
              src="./images/client-maker.svg"
              alt="Maker logo"
              class="hero__client"
            />
          </div>
        </div>
        <picture class="hero__graphic">
          <source
            media="(max-width:50em)"
            type="image/png"
            srcset="./images/image-hero-mobile.png"
          />
          <img
            src="./images/image-hero-desktop.png"
            alt="Man holding laptop graphic"
          />
        </picture>
      </main>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
